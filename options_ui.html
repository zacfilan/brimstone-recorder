<!DOCTYPE html>
<html>
<head><title>Brimstone Extension Options</title></head>
<body>

    <table>
        <tr>
            <td>
                Seconds to wait for actual screen to match expected screen
            </td>
            <td>
                <input type="number" min="5" max="120" id="matchTimeout"></input>
            </td>
        </tr>
        <tr>
            <td>
                Hide cursor for performance 
            </td>
            <td>
                <input type="checkbox" id="hideCursor"></input>
            </td>
        </tr>
        <tr>
            <td>
                Pixel color matching threshold. Smaller is more sensitive.
            </td>
            <!-- 0 to 1 is allowed but high values essentially match everything -->
            <td>
                <input type="range" min="0" max=".2" step=".1" value=".1" id="pixelMatchThreshold"></input>
            </td>
        </tr>
    </table>


<br>

<div id="status"></div>




<button id="save">Save</button> <button id="reset">Restore Defaults</button>

<script type="module" src="options_controller.js"></script>
</body>
</html>
